  <section id="medlem">
   <div class="container">
     <h1>Bliv medlem i dag</h1>
      
     <form action="" id="kundeMedlem">
      <div class="mb-3">
        <label for="navn" class="form-label">Navn</label>
        <input type="text" class="form-control" id="navn" placeholder="Indtast dit fulde navn" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@name.dk" required>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Telefonnummer</label>
        <input type="number" class="form-control" id="number" placeholder="11111111" required>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Vejnavn og nr.</label>
        <input type="text" class="form-control" id="adress" placeholder="vej + vejnr." required>
      </div>
      <div class="mb-3">
        <select class="form-select" id="postnr" aria-label="Default select example">
          <option selected>Vælg postnummer</option>
          <option value="1">2000</option>
          <option value="2">2610</option>
          <option value="3">2300</option>
        </select>
        </div>
      <div class="mb-3">
      <select class="form-select" id="by" aria-label="Default select example">
        <option selected>Vælg by</option>
        <option value="1">Frederiksberg</option>
        <option value="2">Rødovre</option>
        <option value="3">Amager</option>
      </select>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Indtast adgangskode</label>
        <input type="password" class="form-control" id="password1" required>
        <div id="passwordHelp1" class="form-text">Password skal bestå af minimum 8 tegn</div>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Gentag adgangskode</label>
        <input type="password" class="form-control" id="password2" required>
        <div id="passwordHelp2" class="form-text">Password skal bestå af minimum 8 tegn</div>
      </div>
      <div class="mb-3">
        <label for="kommentar" class="form-label">Kommentar</label>
        <textarea class="form-control" id="kommentar" rows="5" placeholder="Mak 250 tegn"></textarea>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
